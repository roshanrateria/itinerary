{% extends 'layout.html' %}

{% block content %}
<h2>Edit Itinerary</h2>
<form method="POST">
    <label for="name">Itinerary Name:</label>
    <input type="text" id="name" name="name" value="{{ itinerary.name }}" required><br>
    <label for="start_date">Start Date:</label>
    <input type="date" id="start_date" name="start_date" value="{{ itinerary.start_date }}" required><br>
    <label for="end_date">End Date:</label>
    <input type="date" id="end_date" name="end_date" value="{{ itinerary.end_date }}" required><br>
    <button type="submit">Update</button>
</form>
{% endblock %}
